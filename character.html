      <div id="quizone">
        <p id="q1p1"></p>

        <p id="q1p4"></p>
        <img src="http://www.clker.com/cliparts/u/X/u/R/t/1/twenty-sided-dice-md.png" id="diceone" alt="quiz 1 launch">
        <form id="quiz-one">
          <h1>Quiz One</h1>
          <label>What is your name?
            <input name="question1" type="text">
          </label> <br>
          <label>What is your character's name?
            <input name="question2" type="text">
          </label> <br>
          <label>On a scale from 1 to 10, how much do you love pets?
            <input name="question3" type="number">
          </label> <br>
          <label>How many kittens have you kicked in your life?
            <input name="question4" type="number">
          </label> <br>
          <button type="submit">Who am I?</button>
        </form>
      </div>
      <div id="quiztwo">
        <p id="q2p1"></p>
        <p id="q2p2"></p>
        <p id="q2p3"></p>
        <p id="q2p4"></p>
        <p id="q2p5"></p>
        <p id="q2p6"></p>
        <img src="http://www.clker.com/cliparts/u/X/u/R/t/1/twenty-sided-dice-md.png" id="dicetwo" alt="quiz 2 launch">
        <form id='quiz-two'>
          <h1>Quiz Two</h1>
          <label>How much can you bench press?
            <input name="question1" type="number">
          </label><br>
          <label>How many times per week do you trip over your own feet?
            <input name="question2" type="number">
          </label><br>
          <label>On a scale from 1 to 10, how much to you love the Bill of Rights?
            <input name="question3" type="number">
          </label><br>

            <input name="question4" type="number">
          </label><br>
          <label>On a scale from 1 to 10, how much do you agree with the phrase "happy wife, happy life"?
            <input name="question5" type="number">
          </label><br>
          <label>On a scale from 1 to 10, how much swag do you have?
            <input name="question6" type="number">
          </label><br>
          <button type="submit">How do I handle myself?</button>
        </form>
      </div>
      <div id="quizthree">
        <p id="q3p1"></p>
        <p id="q3p2"></p>
        <p id="q3p3"></p>
        <p id="q3p4"></p>

        <form id='quiz-three'>
          <h1>Quiz Three</h1>
          <label> On a scale from 1 to 10, how much can you stand your mother in law?
            <input name="question1" type="text">
          </label><br>
          <label>How many minutes does it take you to get from work to happy hour?
            <input name="question2" type="text">
          </label><br>

            <input name="question3" type="text">
          </label><br>
          <label>If you were a hitman, how many jobs could you do before your conscience caught up to you and you were
            forced to retire?
            <input name="question4" type="text">
          </label><br>
          <button type="submit">How long will I last?</button>
        </form>
